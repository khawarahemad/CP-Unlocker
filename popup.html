<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paste Unlocker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 240px;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px 10px;
      border-bottom: 1px solid #2a2a4a;
    }

    header img { width: 28px; height: 28px; }

    header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 0.3px;
    }

    .card {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .label {
      font-size: 13px;
      color: #b0b0cc;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #3a3a5c;
      border-radius: 24px;
      transition: background 0.25s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #ffffff;
      border-radius: 50%;
      transition: transform 0.25s;
    }

    input:checked + .slider { background: #6c63ff; }
    input:checked + .slider::before { transform: translateX(20px); }

    .status-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #2a2a4a;
      color: #888;
      transition: all 0.2s;
    }

    .status-badge.on {
      background: #1e1e3f;
      color: #6c63ff;
      box-shadow: 0 0 8px rgba(108,99,255,0.35);
    }

    .divider { height: 1px; background: #2a2a4a; }

    .tip {
      font-size: 11px;
      color: #666688;
      line-height: 1.5;
      text-align: center;
    }

    .tip span {
      color: #6c63ff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/icon48.png" alt="icon" />
    <h1>Paste Unlocker</h1>
  </header>

  <div class="card">
    <div class="row">
      <span class="label">Enable on this tab</span>
      <label class="switch">
        <input type="checkbox" id="toggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="row" style="justify-content: center;">
      <span class="status-badge on" id="badge">Active</span>
    </div>

    <div class="divider"></div>

    <p class="tip">
      Overrides <span>paste-blocking</span> scripts so you can paste freely in any text field.
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
